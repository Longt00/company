<body>
    <div class="container">

            <p>æ¯ä¸ªæ®µè½éƒ½æœ‰ç‹¬ç«‹çš„é¢œè‰²é€‰æ‹©å™¨ï¼Œå¯ä»¥ä¸ºæ¯æ®µæ–‡å­—è®¾ç½®ä¸åŒçš„é¢œè‰²</p>

        <div class="main-content">

            <div class="global-actions">
                <button onclick="addParagraph()" class="global-btn add-paragraph-btn">
                    â• æ·»åŠ æ–°æ®µè½
                </button>
                <button onclick="exportData()" class="global-btn export-btn">
                    ğŸ’¾ å¯¼å‡ºæ•°æ®
                </button>
                <button onclick="importData()" class="global-btn import-btn">
                    ğŸ“ å¯¼å…¥æ•°æ®
                </button>
                <button onclick="clearAll()" class="global-btn clear-btn">
                    ğŸ—‘ï¸ æ¸…ç©ºæ‰€æœ‰
                </button>
            </div>

            <!-- æ®µè½å®¹å™¨ -->
            <div id="paragraphsContainer"></div>

            <!-- é¢„è§ˆåŒºåŸŸ -->
            <div class="preview-section">
                <h2 class="preview-title">ğŸ“„ é¢„è§ˆæ•ˆæœ</h2>
                <div id="previewContent" class="preview-content">
                    <p style="color: #999999; text-align: center;">æš‚æ— å†…å®¹ï¼Œè¯·æ·»åŠ æ®µè½å¹¶è¾“å…¥æ–‡å­—</p>

    <!-- éšè—çš„æ–‡ä»¶è¾“å…¥ -->
    <input type="file" id="fileInput" accept=".json" style="display: none;">

    <script>
        // å…¨å±€å˜é‡
        let paragraphs = [];
        let nextId = 1;

        // é¢„è®¾é¢œè‰²
        const presetColors = [
            '#000000', '#ffffff', '#ff0000', '#00ff00', '#0000ff',
            '#ffff00', '#ff00ff', '#00ffff', '#ff6b6b', '#4ecdc4',
            '#45b7d1', '#96ceb4', '#ffeaa7', '#dfe6e9', '#74b9ff',
            '#a29bfe', '#6c5ce7', '#fd79a8', '#fdcb6e', '#e17055',
            '#2d3436', '#636e72', '#b2bec3', '#00b894', '#00cec9',
            '#0984e3', '#6c5ce7', '#a29bfe', '#fd79a8', '#fdcb6e'
        ];

        const textPresets = [
            { name: 'é»˜è®¤é»‘', color: '#333333' },
            { name: 'æ·±ç°', color: '#666666' },
            { name: 'æµ…ç°', color: '#999999' },
            { name: 'è“è‰²', color: '#1976d2' },
            { name: 'çº¢è‰²', color: '#dc3545' },
            { name: 'ç»¿è‰²', color: '#28a745' },
            { name: 'æ©™è‰²', color: '#ff6a00' },
            { name: 'ç´«è‰²', color: '#6c5ce7' }
        ];

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            loadFromLocalStorage();
            if (paragraphs.length === 0) {
                addParagraph();
            }
        });

        // æ·»åŠ æ®µè½
        function addParagraph() {
            const paragraph = {
                id: nextId++,
                content: '',
                color: '#333333'
            };
            paragraphs.push(paragraph);
            renderParagraphs();
            saveToLocalStorage();
        }

        // åˆ é™¤æ®µè½
        function deleteParagraph(id) {
            if (paragraphs.length > 1) {
                paragraphs = paragraphs.filter(p => p.id !== id);
            } else {
                // è‡³å°‘ä¿ç•™ä¸€ä¸ªæ®µè½
                paragraphs[0] = {
                    id: nextId++,
                    content: '',
                    color: '#333333'
                };
            }
            renderParagraphs();
            saveToLocalStorage();
        }

        // å¤åˆ¶æ®µè½
        function duplicateParagraph(id) {
            const original = paragraphs.find(p => p.id === id);
            if (original) {
                const duplicate = {
                    id: nextId++,
                    content: original.content,
                    color: original.color
                };
                const index = paragraphs.findIndex(p => p.id === id);
                paragraphs.splice(index + 1, 0, duplicate);
                renderParagraphs();
                saveToLocalStorage();
            }
        }

        // æ›´æ–°æ®µè½å†…å®¹
        function updateContent(id, content) {
            const paragraph = paragraphs.find(p => p.id === id);
            if (paragraph) {
                paragraph.content = content;
                saveToLocalStorage();
                updatePreview();
            }
        }

        // æ›´æ–°æ®µè½é¢œè‰²
        function updateColor(id, color) {
            const paragraph = paragraphs.find(p => p.id === id);
            if (paragraph) {
                paragraph.color = color;
                saveToLocalStorage();
                updatePreview();
            }
        }

        // æ¸²æŸ“æ®µè½
        function renderParagraphs() {
            const container = document.getElementById('paragraphsContainer');
            container.innerHTML = '';

            paragraphs.forEach((paragraph, index) => {
                const paragraphElement = createParagraphElement(paragraph, index);
                container.appendChild(paragraphElement);
            });

            updatePreview();
        }

        // åˆ›å»ºæ®µè½å…ƒç´ 
        function createParagraphElement(paragraph, index) {
            const div = document.createElement('div');
            div.className = 'paragraph-container';
            div.innerHTML = `
                <div class="paragraph-header">
                    <span class="paragraph-title">æ®µè½ ${index + 1}</span>
                    <div class="paragraph-actions">
                        <button onclick="duplicateParagraph(${paragraph.id})" class="action-btn duplicate-btn">ğŸ“‹</button>
                        <button onclick="deleteParagraph(${paragraph.id})" class="action-btn delete-btn">âœ•</button>
                    </div>
                </div>
                <div class="paragraph-content">
                    <textarea
                        class="text-area"
                        placeholder="åœ¨è¿™é‡Œè¾“å…¥æ–‡å­—..."
                        oninput="updateContent(${paragraph.id}, this.value)"
                    >${paragraph.content}</textarea>

                    <div class="color-picker-section">
                        <div class="color-section-title">é€‰æ‹©æ–‡å­—é¢œè‰²</div>

                        <div class="color-controls">
                            <div>
                                <div class="color-section-title">å¿«é€Ÿé€‰æ‹©</div>
                                <div class="preset-colors">
                                    ${presetColors.map(color => `
                                        <button
                                            class="color-btn ${paragraph.color === color ? 'active' : ''}"
                                            style="background-color: ${color}"
                                            onclick="updateColor(${paragraph.id}, '${color}')"
                                            title="${color}"
                                        ></button>
                                    `).join('')}
                                </div>
                            </div>

                            <div>
                                <div class="color-section-title">è‡ªå®šä¹‰é¢œè‰²</div>
                                <div class="custom-color">
                                    <input
                                        type="color"
                                        class="color-input"
                                        value="${paragraph.color}"
                                        onchange="updateColor(${paragraph.id}, this.value)"
                                    >
                                    <input
                                        type="text"
                                        class="color-text"
                                        value="${paragraph.color}"
                                        onchange="updateColorFromHex(${paragraph.id}, this.value)"
                                        placeholder="#000000"
                                    >
                                </div>
                            </div>
                        </div>

                        <div class="color-section-title">å¸¸ç”¨æ–‡å­—é¢œè‰²</div>
                        <div class="text-color-presets">
                            ${textPresets.map(preset => `
                                <button
                                    class="text-preset-btn ${paragraph.color === preset.color ? 'active' : ''}"
                                    onclick="updateColor(${paragraph.id}, '${preset.color}')"
                                >
                                    <span style="color: ${preset.color}">${preset.name}</span>
                                </button>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
            return div;
        }

        // ä»åå…­è¿›åˆ¶è¾“å…¥æ›´æ–°é¢œè‰²
        function updateColorFromHex(id, hexValue) {
            if (/^#[0-9A-F]{6}$/i.test(hexValue) || /^#[0-9A-F]{3}$/i.test(hexValue)) {
                updateColor(id, hexValue);
            }
        }

        // æ›´æ–°é¢„è§ˆ
        function updatePreview() {
            const previewContent = document.getElementById('previewContent');

            if (paragraphs.length === 0 || paragraphs.every(p => !p.content.trim())) {
                previewContent.innerHTML = '<p style="color: #999999; text-align: center;">æš‚æ— å†…å®¹ï¼Œè¯·æ·»åŠ æ®µè½å¹¶è¾“å…¥æ–‡å­—</p>';
                return;
            }

            previewContent.innerHTML = paragraphs.map(paragraph => `
                <div class="preview-paragraph" style="color: ${paragraph.color};">
                    ${paragraph.content || '<span style="color: #999999;">ï¼ˆç©ºæ®µè½ï¼‰</span>'}
                </div>
            `).join('');
        }

        // æ¸…ç©ºæ‰€æœ‰
        function clearAll() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æ®µè½å—ï¼Ÿ')) {
                paragraphs = [{
                    id: nextId++,
                    content: '',
                    color: '#333333'
                }];
                renderParagraphs();
                saveToLocalStorage();
            }
        }

        // å¯¼å‡ºæ•°æ®
        function exportData() {
            const data = {
                paragraphs: paragraphs,
                timestamp: new Date().toISOString(),
                version: '1.0'
            };

            const json = JSON.stringify(data, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = `paragraphs_${new Date().getTime()}.json`;
            a.click();

            URL.revokeObjectURL(url);
        }

        // å¯¼å…¥æ•°æ®
        function importData() {
            document.getElementById('fileInput').click();
        }

        // å¤„ç†æ–‡ä»¶å¯¼å…¥
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (data.paragraphs && Array.isArray(data.paragraphs)) {
                        if (confirm('å¯¼å…¥æ•°æ®å°†è¦†ç›–å½“å‰æ‰€æœ‰æ®µè½ï¼Œç¡®å®šç»§ç»­å—ï¼Ÿ')) {
                            paragraphs = data.paragraphs.map(p => ({
                                ...p,
                                id: nextId++
                            }));
                            renderParagraphs();
                            saveToLocalStorage();
                        }
                    } else {
                        alert('æ— æ•ˆçš„æ•°æ®æ ¼å¼');
                    }
                } catch (error) {
                    alert('æ–‡ä»¶è§£æå¤±è´¥ï¼š' + error.message);
                }
            };
            reader.readAsText(file);

            // æ¸…ç©ºæ–‡ä»¶è¾“å…¥
            event.target.value = '';
        });

        // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
        function saveToLocalStorage() {
            try {
                localStorage.setItem('paragraphColorData', JSON.stringify(paragraphs));
            } catch (error) {
                console.error('ä¿å­˜æ•°æ®å¤±è´¥:', error);
            }
        }

        // ä»æœ¬åœ°å­˜å‚¨åŠ è½½
        function loadFromLocalStorage() {
            try {
                const saved = localStorage.getItem('paragraphColorData');
                if (saved) {
                    const data = JSON.parse(saved);
                    if (Array.isArray(data) && data.length > 0) {
                        paragraphs = data.map(p => ({
                            ...p,
                            id: nextId++
                        }));
                    }
                }
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
            }
        }
    </script>
